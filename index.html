<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Your Name</h1>
        <h2>Software Engineer</h2>
        <p>Your Location</p>
    </header>

    <!-- About Me Section -->
    <section class="about-section">
        <h2 class="section-title">Hey, I'm [Your Name]</h2>
        <div class="about-content">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">
            <div class="about-text">
                <p>I'm a software engineer with experience in [your skills].</p>
                <p>Previously, I worked on [your past experience].</p>
                <p>In my free time, I like to [your hobbies].</p>
            </div>
        </div>
    </section>

    <!-- Connect with Me Section -->
    <section class="links-section">
        <h2>Connect with Me</h2>
        <div class="links-container">
            <div class="link-item">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="circle-image" id="linkedin">
                <p>LinkedIn</p>
            </div>
            <div class="link-item">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" class="circle-image" id="github">
                <p>GitHub</p>
            </div>
            <div class="link-item">
                <img src="https://cdn-icons-png.flaticon.com/512/3095/3095181.png" alt="Portfolio" class="circle-image" id="portfolio">
                <p>Portfolio</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
